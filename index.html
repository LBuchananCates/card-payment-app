<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="card-payment.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="background">
      <div class="card-front">
        <div class="fake-card-number" id="fake-number">0000 0000 0000 0000</div>
        <div class="fake-card-name">JANE APPLESEED</div>
        <div class="fake-expiration">00/00</div>
      </div>
      <div class="card-back">
        <div class="fake-cvc">000</div>
      </div>
    </div>

    <div id="error"></div>
    <form id="form">
      <div>
        <label>CARDHOLDER NAME</label>
        <input
          class="full-name"
          type="text"
          id="full-name"
          name="full-name"
          placeholder="e.g. Jane Appleseed"
        />
      </div>

      <div>
        <label>CARD NUMBER</label>
        <input
          for="card-number"
          class="card-number"
          type="number"
          name="card-number"
          id="card-number"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="16"
        />
      </div>

      <div class="exp-date-cvc-container">
        <div class="exp-date">
          <label>EXP. DATE (MM/YY) CVC</label>
          <div class="mmyy-blanks">
            <input
              type="number"
              class="exp-date-blank"
              name="exp-date"
              id="month"
              placeholder="MM"
              maxlength="2"
            />
            <i class="fas exclamation-circle"></i>
            <small id="error">Can't be blank</small>

            <input
              type="number"
              class="exp-date-blank"
              name="exp-date"
              id="year"
              placeholder="YY"
              maxlength="2"
            />
            <i class="fas exclamation-circle"></i>
            <small id="error">Can't be blank</small>

            <div class="cvc">
              <input
                type="number"
                class="cvc-blank"
                name="CVC"
                id="CVC"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <i class="fas exclamation-circle"></i>
              <small id="error">Can't be blank</small>
            </div>
          </div>
        </div>
      </div>

      <div><button id="confirm-button">Confirm</button></div>
    </form>

    <!-- Thank you! We've added your card details Continue -->
    <script src="card-payment.js"></script>
  </body>
</html>
