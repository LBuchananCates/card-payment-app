<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="card-payment.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="background">
      <div class="card-front">
        <div class="fake-card-number" id="example-number">
          0000 0000 0000 0000
        </div>
        <div class="fake-card-name" id="example-name">JANE APPLESEED</div>
        <div class="fake-expiration">
          <span id="example-month">00</span>
          <span>/</span>
          <span id="example-year">00</span>
        </div>
      </div>
      <div class="card-back">
        <div class="example-cvc" id="example-cvc">000</div>
      </div>
    </div>

    <form id="form">
      <div>
        <label>CARDHOLDER NAME</label>
        <input
          class="full-name"
          type="text"
          id="full-name"
          name="full-name"
          placeholder="e.g. Jane Appleseed"
        />
      </div>

      <div>
        <label>CARD NUMBER</label>
        <input
          for="card-number"
          class="card-number"
          type="number"
          name="card-number"
          id="card-number"
          placeholder="e.g. 1234 5678 9123 0000"
          minlength="15"
          maxlength="16"
        />
      </div>

      <div class="exp-date-cvc-container">
        <div class="exp-date">
          <label>EXP. DATE (MM/YY) CVC</label>
          <div class="mmyy-blanks">
            <input
              type="number"
              class="exp-date-blank"
              name="exp-date"
              id="month"
              placeholder="MM"
              maxlength="2"
            />
            <small id="error" class="error-message">Can't be blank</small>

            <input
              type="number"
              class="exp-date-blank"
              name="exp-date"
              id="year"
              placeholder="YY"
              maxlength="2"
            />

            <div class="cvc">
              <input
                type="number"
                class="cvc-blank"
                name="CVC"
                id="CVC"
                placeholder="e.g. 123"
                maxlength="3"
              />
            </div>
            <small id="error" class="error-message">Can't be blank</small>
          </div>
        </div>
      </div>

      <div><button id="confirm-button">Confirm</button></div>
    </form>

    <div id="confirmation-message" class="confirmation-message">
      <div>
        <svg
          width="80"
          height="80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="40" cy="40" r="40" fill="url(#a)" />
          <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
          <defs>
            <linearGradient
              id="a"
              x1="-23.014"
              y1="11.507"
              x2="0"
              y2="91.507"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#6348FE" />
              <stop offset="1" stop-color="#610595" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>Thank you!</h1>
      <div>We've added your card details</div>
      <button class="continue-button" type="button" id="continue-button">
        Continue
      </button>
      <!-- don't move continue button, it should only show up IF confirmation message is displayed-->
    </div>

    <script src="card-payment.js"></script>
  </body>
</html>
